		<article>		
		<h1>
		Contact Boyne RFC Main Office 
		</h1>
	
	
	<fieldset>
	
	<legend>Name Details</legend>
			
	<label>Firstname<span class="embolden">*</span></label> 
	<input id="firstName"  autofocus required type="text" title="Please enter your Firstname here"   /><br/><br  />
				
	<label>Secondname <span class="embolden"></span></label>
	<input id="secondName"   title="Please enter your Secondname here" /><br/><br  />
	
	</fieldset>	
				
	
	<fieldset>
			
		<legend>Personal details</legend>
			
		<label>Email address*<span class="embolden"></span></label>
		<input id="Email" Placeholder="Email" required type="email" title="Your email address" /><br /><br /> 
			
		<label>Password<span class="embolden"></span></label>
		<input type="password"  id="password" value="" class="form-control" placeholder="Password" autocomplete="current-password" /><br /><br />
		
		<label>Mobile</label>
		<input id="Mobile" name="Mobile"   />
		
		  <br /> <br />
		
		<label> Address*<span class="embolden"></span></label>
		<input id="Address"  type="text"  /><br /><br />	
		
		<label for="counties">County</label>
			<select id="counties" name="counties">
				<option value="">Please select a county:</option>
				<option value="Louth">Louth</option>
				<option value="Meath">Meath</option>
				<option value="Monaghan">Monaghan</option>
				<option value="Donegal">Donegal</option>
				<option value="Mayo">Mayo</option>
				<option value="Sligo">Sligo</option>
				<option value="Fermanagh">Fermanagh</option>
				<option value="Cavan">Cavan</option>
				<option value="Cork">Cork</option>
				<option value="Kerry">Kerry</option>
				<option value="Limerick">Limerick</option>
				<option value="Antrim">Antrim</option>
				<option value="Armagh">Armagh</option>
				<option value="Carlow">Carlow</option>
				<option value="Clare">Clare</option>
				<option value="Derry">Derry</option>
				<option value="Down">Down</option>
				<option value="Galway">Galway</option>
				<option value="Kildare">Kildare</option>
				<option value="Laois">Laois</option>
				<option value="Longford">Longford</option>
				<option value="Offly">Offaly</option>
				<option value="Roscommon">Roscommon</option>
				<option value="Tipperary">Tipperary</option>
				<option value="Tyrone">Tyrone</option>
				<option value="Waterford">Waterford</option>
				<option value="Westmeath">Westmeath</option>
				<option value="Wicklow">Wicklow</option>
				<option value="Wexford">Wexford</option>
				<option value="Dublin">Dublin</option>
				<option value="Kilkenny">Kilkenny</option>
				<option value="Leitrim">Leitrim</option>
						
				
		</select><br /><br />
	
	
	</fieldset>
	
	
	
	<fieldset>
			<legend>Message</legend>
			<label>Write Message Here</label>
			<textarea id="comments" name="comments"  ></textarea>
	</fieldset>
		
	<fieldset>
			<legend>Have you been satisfied by this page</legend>
			<form action="Success.html"/>
			
			
			<label for="1">Yes</label><input type="radio" name="satisfied" value="yes" id="1" /><br/><br  />

			<label for="2">No</label><input type="radio" name="satisfied" value="yes" id="2" /><br/><br  />

			<hr /><br /><br />
	</fieldset>
	
	
	<fieldset>
			<legend>Form Completed?</legend>
			<p>
			<input type="submit" value="Click Here To Send Us On Your Details" /> 
			<input type="Reset" value="Reset" />
			</p>
	
	</fieldset>
